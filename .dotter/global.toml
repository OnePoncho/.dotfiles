[desktop]
depends = ["shell", "ghostty", "neovim", "fonts"]

[shell.files]
"zsh/plugins" = "~/.oh-my-zsh/custom/plugins"
"zsh/zshrc" = "~/.zshrc"

[ghostty.files]
"ghostty/config" = "~/.config/ghostty/config"

[wezterm.files]
"wezterm/wezterm.lua" = "~/.config/wezterm/wezterm.lua"

[kitty.files]
kitty = "~/.config/kitty"

[neovim.files]
nvim = "~/.config/nvim"

[fonts.files]
fonts = "~/.local/share/fonts"
